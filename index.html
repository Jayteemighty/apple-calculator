<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Last calculator</title>
        <link rel="stylesheet" href="style.css"
    </head>

    <body>
        <div class="container">
            <div class="calc">
                <input class="dropbar" type="text" placeholder="0" id="inputext">
                <button onclick="clr()" class="lightgray">C</button>
                <button onclick="del()" class="lightgray">+/-</button>
                <button onclick="calculate('%')" class="lightgray">%</button>
                <button onclick="calculate('/')" class="sidebar">&#247</button>
                <button onclick="calculate(7)">7</button>
                <button onclick="calculate(8)">8</button>
                <button onclick="calculate(9)">9</button>
                <button onclick="calculate('*')" class="sidebar">&#215</button>
                <button onclick="calculate(4)">4</button>
                <button onclick="calculate(5)">5</button>
                <button onclick="calculate(6)">6</button>
                <button onclick="calculate('-')" class="sidebar">-</button>
                <button onclick="calculate(1)">1</button>
                <button onclick="calculate(2)">2</button>
                <button onclick="calculate(3)">3</button>
                <button onclick="calculate('+')" class="sidebar">+</button>
                <button onclick="calculate(0)" class="equal">0</button>
                <button onclick="calculate('.')">.</button>
                <button onclick="Result()" class="sidebar">=</button>
                <script src="calculator.js"></script>
            </div>
        </div>
    </body>
  </html>
